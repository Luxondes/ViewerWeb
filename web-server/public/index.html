<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="d&d.css">
	</head>
	<body>
		<div id="drop-area" class="hidden drop">
			<form class="drop">
			  <p>Upload an image with the file dialog or by dragging and dropping image onto the dashed region</p>
			  <input type="file" id="fileElem" multiple accept="image/*">
			  <label class="button" for="fileElem">Select a file</label>
			</form>
			<div id="gallery" class=" drop" />
			<img src='nuitEtoile.jpg' id="img" class=" drop"></div>

		</div>
		<script type="importmap">
			{
				"imports": { "three": "https://unpkg.com/three/build/three.module.js" }
			}
		</script>
		<script type="module" src="d&d.js"></script>
        <script type="module" src="myThreeTest.js"></script>	
	</body>
</html>
