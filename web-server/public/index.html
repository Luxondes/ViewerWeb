<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ViewerWeb</title>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		
		<div id="pannel" >
			<label class="button" id="selector">File Selector</label>
			<div id="souspannel">
				<form>
					<p>Upload an image with the file dialog or by dragging and dropping image onto the screen</p>
					<input type="file" id="fileElem" multiple accept="image/*">
					<label class="button" for="fileElem">Select a file</label>
				</form>

				<div id="gallery"/>
					<img src='img/nuitEtoile.jpg' id="img" class=" drop">
				</div>
			</div>
		</div>
		<div id="feed"></div>
		<div id="drop-area" class="hidden"></div>
		<script type="importmap">
			{
				"imports": { "three": "./lib/three-module.js" }
			}
		</script>
		<script type="module" src="scripts/zip.js"></script>
		<script type="module" src="scripts/drag&drop.js"></script>
        <script type="module" src="scripts/mythree.js"></script>
	</body>
</html>
